<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit card</title>
    <link rel="stylesheet" href="creditcard.css" />

</head>

<body>
    <div class="card">
        <header>
            <div class="wrap-header">
                <div class="logo"><img src="./anh/logo.jpg" alt="" /></div>
                <div class="text-head">
                    <p>online_tutorials</p>
                    <p>Patna,India</p>
                </div>
            </div>
            <div class="menu"><img src="./anh/dot.png" alt="" /></div>
        </header>
        <div class="content">
            <img src="./anh/bg.jpg" alt="" />
        </div>

        <div class="react">
            <div class="wrap-react">
                <div class="react-heart">
                    <img class="react-img" src="./anh/heart.png" alt="#" />
                </div>
                <div class="react-comment">
                    <img class="react-img" src="./anh/comment.png" alt="" />
                </div>
                <div class="share">
                    <img class="react-img" src="./anh/share.png" alt="" />
                </div>
            </div>
            <div class="save">
                <img src="./anh/bookmark.png" alt="" />
            </div>
        </div>
        <div class="personal">
            <h4 class="margin-bottom personal-like">3,684 likes</h4>
            <div class="margin-bottom personal-status">
                <h4>online_tutorials</h4>
                <p>Thanks for like and supports</p>
                <a href="">#cards #html #css</a>
            </div>
            <div class="margin-bottom personal-comment">View all 245 comments</div>
            <div class="margin-bottom wrap-comment-ava">
                <div class="img-ava"><img src="./anh/user.jpg" alt="#"></div>
                <input type="text" placeholder="Add a comment..." class="write-comment"></input>
            </div>
            <div class="margin-bottom time-post">4 hours</div>
        </div>

    </div>
</body>

</html>
